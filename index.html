<body>

    <a href="ProjectPurple.html">

        <button onmouseover=myFunction() class="buttonHome">Projects</button>

          <a href="heartDisease.html">Heart Disease Predictor</a>

    </div>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event){
            if (!event.target.matches('.buttonHome')) {
                var dropdowns = document.getElementsByClassName("dropdownButton-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                    }
                }
                }
            }
                
    </script>
</body>
